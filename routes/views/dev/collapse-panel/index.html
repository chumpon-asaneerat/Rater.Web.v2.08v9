    <style>
        .app {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            border: 1px solid silver;
        }
        .app .large-screen {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr;
            grid-template-areas: 
                'slide-designer';
            background-color: lightgray;
            border: 3px solid darkred;
            overflow: hidden;
        }
        .app .small-screen {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            color: whitesmoke;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr;
            grid-template-areas: 
                'unavaliable';
            background-color: cornflowerblue;
            border: 3px solid darkred;
        }
        @media only screen and (min-width: 750px) and (max-width: 1600px) {
            .app {
                grid-template-areas: 
                    'large-screen';
            }
            .app .small-screen {
                display: none;
            }
        }
        @media only screen and (max-width: 750px) {
            .app {
                grid-template-areas: 
                    'small-screen';
            }
            .app .large-screen {
                display: none;
            }
        }
        .app .large-screen .slide-list {
            grid-area: slide-list;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: lightgray;
            border: 3px solid darkred;
            overflow: auto;
        }
        .app .large-screen .slide-designer {
            grid-area: slide-designer;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: whitesmoke;
            border: 3px solid darkgreen;
            overflow: auto;
        }
        .app .small-screen .unavaliable {
            grid-area: unavaliable;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .item {
            margin: 0 auto;
            padding: 0;
            font-size: 1.2rem;
            width: 100%;
            height: 100%;
            display: flex;
            object-fit: cover;
        }
        .item::before {
            content: "";
            display: block;
            height: 0;
            width: 0;
            padding-bottom: calc(9/16 * 100%);
        }
        .item.c1 {  
            background-color: antiquewhite;
        }
        .item.c2 { 
            background-color: blueviolet;
        }
        .item.c3 { 
            background-color: brown; 
        }
        .item.c4 { 
            background-color: navajowhite; 
        }
        .item.c5 { 
            background-color: grey; 
        }
        .item.c6 { 
            background-color: khaki;
        }
        .item.c7 { 
            background-color: palegreen;
        }
        .item.c8 { 
            background-color: orchid;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="large-screen">
            <tool-window caption="Tool window" style="left: 10px; top: 50px; width: 300px;">

            </tool-window>
            <div class="slide-designer">

            <tool-window caption="Tool window" style="right: 10px; top: 50px; width: 250px;">
