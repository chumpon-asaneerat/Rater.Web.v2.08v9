<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page.</title>
    <!-- Font Awesome -->
    <link href="/dist/css/fontawesome.all.min.css" rel="stylesheet" type="text/css" />
    <!-- JQuery UI -->
    <link href="/dist/css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap 4 -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css" />
    <!-- Flag and Emoji icons -->
    <link href="/dist/css/flag-icon.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/emojisymbol.min.css" rel="stylesheet" type="text/css" />
    <!-- tabulator css -->
    <link href="/dist/css/tabulator.min.css" rel="stylesheet" type="text/css" />
    <!-- chartjs css -->
    <link href="/dist/css/chart.min.css" rel="stylesheet" type="text/css" />
    <!-- reveal css -->
    <link href="/dist/css/reveal.css" rel="stylesheet" type="text/css" />
    <!-- nlib css -->
    <link href="/dist/css/nlib.css" rel="stylesheet" type="text/css" />
    <style>
        .app {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            border: 1px solid silver;
        }
        .app {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            border: 1px solid silver;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr;
            background-color: sliver;
            border: 3px solid black;
        }
        .app .large-screen {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 250px 1fr 250px;
            grid-template-areas: 
                'slide-list slide-designer slide-toolbox';
            background-color: lightgray;
            border: 3px solid darkred;
        }
        .app .small-screen {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            color: whitesmoke;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr;
            grid-template-areas: 
                'unavaliable';
            background-color: cornflowerblue;
            border: 3px solid darkred;
        }
        @media only screen and (min-width: 800px) and (max-width: 1600px) {
            .app {
                grid-template-areas: 
                    'large-screen';
            }
            .app .small-screen {
                display: none;
            }
        }
        @media only screen and (max-width: 800px) {
            .app {
                grid-template-areas: 
                    'small-screen';
            }
            .app .large-screen {
                display: none;
            }
        }
        .app .large-screen .slide-list {
            grid-area: slide-list;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: lightgray;
            border: 3px solid darkred;
        }
        .app .large-screen .slide-designer {
            grid-area: slide-designer;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: whitesmoke;
            border: 3px solid darkgreen;
        }
        .app .large-screen .slide-toolbox {
            grid-area: slide-toolbox;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: aliceblue;
            border: 3px solid cornflowerblue;
        }
        .app .small-screen .unavaliable {
            grid-area: unavaliable;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="large-screen">
            <div class="slide-list">
                <div>slide list</div>
            </div>
            <div class="slide-designer">
                <div>slide designer</div>
            </div>
            <div class="slide-toolbox">
                <collapse-panel caption="My Item" removable>
                    <label>My Items</label>
                    <br>
                    <label>Property 1</label>
                    <br>
                    <label>Property 2</label>
                </collapse-panel>
            </div>
        </div>
        <div class="small-screen">
            <div class="unavaliable">
                <h3>Cannot use designer in small screen.</h3>
            </div>
        </div>
    </div>
    
    <!-- JQuery -->
    <script src="/dist/js/jquery.min.js"></script>
    <!-- JQuery UI -->
    <script src="/dist/js/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/dist/js/popper.min.js"></script>
    <script src="/dist/js/tooltip.min.js"></script>
    <script src="/dist/js/bootstrap.min.js">/* bootstrap required jQuery and popperjs. */</script>
    <!-- Moment.js -->
    <script src="/dist/js/moment.min.js"></script>
    <!-- Tabulator -->
    <script src="/dist/js/tabulator.min.js"></script>
    <!-- Chart.js -->
    <script src="/dist/js/chart.min.js"></script>
    <script src="/dist/js/chartjs-plugin-datalabels.min.js"></script>
    <script src="/dist/js/chartjs-plugin-piechart-outlabels.min.js"></script>
    <!-- fabric.js -->
    <script src="/dist/js/fabric.min.js"></script>
    <!-- Howler.js -->
    <script src="/dist/js/howler.min.js"></script>
    <!-- Reveal.js -->
    <script src="/dist/js/reveal.js"></script>
    <!-- Riot.js -->
    <script src="/dist/js/riot.min.js"></script>
    <!-- custom components -->
    <script src="/dist/js/tags.js"></script>
    <!-- nlib -->
    <script src="/dist/js/nlib.js"></script>
    <!-- services -->
    <!--
    <script src="/dist/js/services.js"></script>
    -->
    <script>
        riot.mount('collapse-panel');
    </script>
</body>
</html>
